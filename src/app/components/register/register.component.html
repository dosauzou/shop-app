
   <div class="container">

    <form [formGroup] = "registerForm" (ngSubmit)="onSubmit()">
     <div>
     <label for="firstName" class="form-label"> First Name: </label>
     <input id="firstName" type="text" class="form-control"
     formControlName ="firstName">
     </div>
 
     <div>
     <label for="lastName" class="form-label">Last name: </label>
     <input id="lastName" type="text" class="form-control"
     formControlName ="lastName">
     </div>
 
     <div>
     <label for="email" class="form-label">Email: </label>
     <input id="email" type="email" class="form-control"
     formControlName ="email">
     </div>
 
     <div>
         <label for="username" class="form-label">Username: </label>
         <input id="username" type="text" class="form-control"
         formControlName ="username">
     </div>
 
     <div>
         <label for="phoneNo" class="form-label">Phone Number: </label>
         <input id="phoneNo" type="number"  class="form-control"
         formControlName ="phoneNo">
     </div>
 
     <div>
     <label for="password" class="form-label">Enter Password: </label>
     <input id="password" type="text" class="form-control"
     formControlName ="password">
     </div>
 
     <div>
     <label for="confPassword" class="form-label">Confirm Password: </label>
     <input id="confPassword" type="text" class="form-control"
     formControlName ="confPassword">
     </div>
     <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember" formControlName ="admin"> Are you an Admin
        </label>
      </div>
     <button type="submit" class="btn btn-primary">Submit</button>
 </form>
