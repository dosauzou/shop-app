<cdk-virtual-scroll-viewport appendOnly itemSize="50" class="example-viewport">
    <div *cdkVirtualFor="let order of orderList" >
        <mat-card class="example-card" >
            <mat-card-header> 
                <mat-card-title>{{order.date}}</mat-card-title>
              </mat-card-header>
        
              <mat-card-content *ngFor = "let item of order.items">
              
             
                <p>       Product:    {{item.title}}
                </p>
                <p>    Price:      {{item.price}}
                </p>
             
             
                <p>       Brand:    {{item.brand}}
                </p>


</mat-card-content>
            </mat-card>
    </div>
  </cdk-virtual-scroll-viewport>
